<div class="min-h-screen bg-gray-100">
    <nav class="bg-white border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="shrink-0 flex items-center">
                        <a href="#/dashboard" class="text-xl font-bold text-primary-600">Event Hub</a>
                    </div>
                </div>
                <div class="flex items-center">
                    <a href="#/dashboard" class="text-sm text-gray-500 hover:text-gray-700">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="py-12">
        <div class="max-w-7xl mx-auto sm:px-6 lg:px-8 space-y-6">
            <div class="p-4 sm:p-8 bg-white shadow sm:rounded-lg">
                <div class="max-w-xl">
                    <h2 class="text-lg font-medium text-gray-900">Profile Information</h2>
                    <p class="mt-1 text-sm text-gray-600">Update your account's profile information and email address.
                    </p>

                    <form id="profile-form" class="mt-6 space-y-6">
                        <div>
                            <label class="block font-medium text-sm text-gray-700" for="name">Name</label>
                            <input
                                class="border-gray-300 focus:border-primary-500 focus:ring-primary-500 rounded-md shadow-sm block mt-1 w-full p-2 border"
                                id="name" type="text" name="name" required />
                        </div>

                        <div>
                            <label class="block font-medium text-sm text-gray-700" for="email">Email</label>
                            <input
                                class="border-gray-300 focus:border-primary-500 focus:ring-primary-500 rounded-md shadow-sm block mt-1 w-full p-2 border"
                                id="email" type="email" name="email" required />
                        </div>

                        <div>
                            <label class="block font-medium text-sm text-gray-700" for="student_id">Student ID</label>
                            <input
                                class="border-gray-300 bg-gray-100 rounded-md shadow-sm block mt-1 w-full p-2 border text-gray-500"
                                id="student_id" type="text" readonly disabled />
                            <p class="text-xs text-gray-500 mt-1">Student ID cannot be changed.</p>
                        </div>

                        <div class="flex items-center gap-4">
                            <button type="submit"
                                class="inline-flex items-center px-4 py-2 bg-gray-800 border border-transparent rounded-md font-semibold text-xs text-white uppercase tracking-widest hover:bg-gray-700 focus:bg-gray-700 active:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition ease-in-out duration-150">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
