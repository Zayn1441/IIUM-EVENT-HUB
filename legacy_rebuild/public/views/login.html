<div class="min-h-screen flex flex-col justify-center items-center pt-6 sm:pt-0 bg-gray-100">
    <div class="mb-6">
        <h1 class="text-3xl font-bold text-primary-600">IIUM Event Hub</h1>
    </div>

    <div class="w-full sm:max-w-md mt-6 px-6 py-4 bg-white shadow-md overflow-hidden sm:rounded-lg">
        <h2 class="text-center text-2xl font-semibold mb-6">Log in</h2>

        <form>
            <!-- Email Address -->
            <div>
                <label class="block font-medium text-sm text-gray-700" for="email">Email</label>
                <input
                    class="border-gray-300 focus:border-primary-500 focus:ring-primary-500 rounded-md shadow-sm block mt-1 w-full p-2 border"
                    id="email" type="email" name="email" required autofocus />
            </div>

            <!-- Password -->
            <div class="mt-4">
                <label class="block font-medium text-sm text-gray-700" for="password">Password</label>
                <input
                    class="border-gray-300 focus:border-primary-500 focus:ring-primary-500 rounded-md shadow-sm block mt-1 w-full p-2 border"
                    id="password" type="password" name="password" required autocomplete="current-password" />
            </div>

            <div class="flex items-center justify-between mt-4">
                <a class="underline text-sm text-gray-600 hover:text-gray-900" href="#/register">
                    Need an account?
                </a>

                <button type="submit"
                    class="inline-flex items-center px-4 py-2 bg-primary-600 border border-transparent rounded-md font-semibold text-xs text-white uppercase tracking-widest hover:bg-primary-500 focus:bg-primary-500 active:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition ease-in-out duration-150 ml-4">
                    Log in
                </button>
            </div>
        </form>
    </div>
</div>
